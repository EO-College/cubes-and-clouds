        <script type="application/json">{"mapOptions": {}, "collections": [{"description": "Optical data collected with airborne drone platform, and processed with MapEO Water software v1 at VITO into turbidity. Turbidity indicates the relative opacity of the water column. It is an optical water property and a measure for the amount of light scattered by constituents in the water column. The higher the scattered light intensity, the higher the turbidity. Constituents that causes water to be turbid include clay, silt, very tiny inorganic and organic matter, algae, dissolved coloured organic compounds, plankton, and other microscopic organisms. Turbidity is expressed in Formazin Nephelometric Units (FNU, according to the ISO 7027 standard).", "extent": {"spatial": {"bbox": [[-180.0, -84.0, 180.0, 84.0]]}, "temporal": {"interval": [["2018-02-01T00:00:00Z", null]]}}, "id": "MAPEO_WATER_TUR_V1", "keywords": ["Orthoimagery", "Water quality", "Turbidity", "Airborne drone data", "UAV", "RPAS", "Drone", "MicaSense", "DJI", "cm resolution", "super high resultion", "VITO"], "license": "proprietary", "links": [{"href": "https://services.terrascope.be/collectioncatalogue/srv/eng/catalog.search#/metadata/urn:eop:VITO:MAPEO_WATER_TUR_V1", "rel": "alternate", "title": "Collection Catalogue Entry"}, {"href": "https://services.terrascope.be/catalogue/catalogue/description.geojson?collection=urn:eop:VITO:MAPEO_WATER_TUR_V1", "rel": "alternate", "title": "OpenSearch entry point"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/MAPEO_WATER_TUR_V1", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0", "title": "MapEO Water Turbidity (TUR) Products - V1"}, {"description": "The EU-DEM v1.1 is a resulting dataset of the EU-DEM v1.0 upgrade which enhances the correction of geo-positioning issues, reducing the number of artefacts, improving the vertical accuracy of EU-DEM using ICESat as reference and ensuring consistency with EU-Hydro public beta.EU-DEM v1.1 is available in Geotiff 32 bits format. It is a contiguous dataset divided into 1000 x 1000 km tiles, at 25m resolution with vertical accuracy: +/- 7 meters RMSE. The tiles have been grouped in big regions:EUDEM2_ASIA (Turkey); EUDEM2_ATLAN (Hondo and Fr_Islands);EUDEM2_BRITAIN (Thames, Shannon and Tweed); EUDEM2_EUROPE_1 (Duero, Ebro, Tajo, Guadalquivir and Jucar); EUDEM2_EUROPE_2 (Tirso, Mesima, Tevere and Po); EUDEM2_EUROPE_3 (Garonne, Rhone, Loire, Seine and western Rhine); EUDEM2_EUROPE_4 (Danube); EUDEM2_EUROPE_5 (Skjern, Nemunas, Vistula, Oder, Elbe and Eastern Rhine); EUDEM2_EUROPE_6 (Bulgaria and Pinios); EUDEM2_ICELAND (Iceland); EUDEM2_SCAND (Vorma, Gota, Angerman, Tana, Kemi and Neva); EUDEM2_SOUTH_AMERICA (Fr_Guiana). EU-DEM v1.1 upgrade was coordinated by the European Environment Agency (EEA) in the frame of the EU Copernicus programme.", "extent": {"spatial": {"bbox": [[-54.925613, -21.567515, 93.178583, 71.89922]]}, "temporal": {"interval": [["2011-01-01T00:00:00Z", "2011-12-31T00:00:00Z"]]}}, "id": "COP_DEM_EU_25M", "keywords": ["VITO", "TERRASCOPE", "COPERNICUS", "ESA", "Radar", "Elevation", "DEM", "EUROPE"], "license": "proprietary", "links": [{"href": "https://services.terrascope.be/collectioncatalogue/srv/eng/catalog.search#/metadata/urn:eop:VITO:VITO:COP_DEM_EU_25M", "rel": "alternate", "title": "Collection Catalogue Entry"}, {"href": "https://land.copernicus.eu/user-corner/technical-library/eu-dem-v1-1-user-guide", "rel": "alternate", "title": "Online User Documentation"}, {"href": "https://land.copernicus.eu/imagery-in-situ/eu-dem/eu-dem-v1.1/view", "rel": "alternate", "title": "Online viewer and data access"}, {"href": "https://services.terrascope.be/catalogue/catalogue/description.geojson?collection=urn:eop:VITO:COP_DEM_EU_25M", "rel": "alternate", "title": "OpenSearch entry point"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/COP_DEM_EU_25M", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0", "title": "Copernicus European Digital Elevation Model (EU-DEM), version 1.1 in 25m resolution"}, {"description": "The WorldCereal active cropland products provide binary maps for all growing seasons as defined by the WorldCereal global crop calendars, showing where active cropland has been detected. Seasonal active cropland is defined by the WorldCereal system as actively cultivated cropland during a specific growing season. In order for a pixel to be labeled as active during a particular growing season, a full crop growth cycle (sowing, growing, senescence and harvesting) needs to take place within the designated time period. Note that this active marker is not crop-type specific and only consider specific seasonality. This also means in practice that any crop grown (slightly) outside the predefined growing seasons will not be flagged as active cropland in any of the seasons covered by these products. The WorldCereal active cropland products were generated within the respective annual temporary crops mask.", "extent": {"spatial": {"bbox": [[-180.0, -90.0, 180.0, 90.0]]}, "temporal": {"interval": [["2020-01-01T00:00:00Z", "2021-12-31T00:00:00Z"]]}}, "id": "ESA_WORLDCEREAL_ACTIVECROPLAND", "keywords": ["VITO", "COPERNICUS", "ESA", "WorldCereal", "Sentinel-2", "Environment", "Cropland", "Agriculture"], "license": "CC-BY-4.0", "links": [{"href": "https://services.terrascope.be/collectioncatalogue/srv/eng/catalog.search#/metada ref": "https://services.terrascope.be/wmts/v2", "rel": "wmts", "wmts:layer": "CGS_S2_RADIOMETRY"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/TERRASCOPE_S2_TOC_V2", "rel": "self"}], "providers": [{"name": "VITO, on behalf of the Belgian Science Policy Office (BELSPO).", "roles": ["producer", "licensor"], "url": "https://terrascope.be"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0", "title": "Sentinel-2 top of canopy last 2 years over Europe + selected areas, by Terrascope."}, {"description": "The Interferometric Coherence product is the amplitude of the complex correlation coefficient between two images. In simple way, coherence describes similarity between two images in a range between zero to one. Zero means pixels were totally different where one means pixels were same exactly.The product algorithm starts from two ESA Level-1 SLC products which are from the same area, the same relative orbit number and preferably from within a short time interval (6 days is the shortest possible with S1A and S1B pairs). The original paired images go through a workflow of orbit correction, co-registration through back-geocoding, coherence calculation and terrain correction by making use of standard SNAP tools as part of the Sentinel-1 toolbox (S1TBX).The terrain correction step is intended to compensate for distortions due to topographical variations of the scene and the tilt of the satellite sensor, so that the geometric representation of the image will be as close as possible to the real world.\n\nThis product exposes properties to enable filtering on relative orbit number and orbit direction.", "extent": {"spatial": {"bbox": [[-180, -56, 180, 83]]}, "temporal": {"interval": ations. Sentinel-1 continues the retired ERS and ENVISAT missions. Level 1 GRD products are available since October 2014.", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2014-10-03T04:14:15Z", null]]}}, "id": "SENTINEL1_GAMMA0_SENTINELHUB", "keywords": ["sentinel hub", "xcube", "raster", "systematic", "satellite imagery", "SAR", "radar", "backscattering", "polarization", "Copernicus", "maritime monitoring", "land monitoring", "disaster response", "open data", "race challenges", "sentinel"], "license": "proprietary", "links": [{"href": "https://services.sentinel-hub.com/ogc/wmts/113184fa-263a-4bd8-a2d3-0c00fbcef8b5", "rel": "wmts", "wmts:dimensions": {"warnings": true}, "wmts:layer": "SAR-URBAN"}, {"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/sentinel-1/urban_areas/script.js", "rel": "processing-expression", "sentinelhub:acquisition_mode": "IW", "sentinelhub:layer_name": "SAR urban", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:polarization": "DV", "sentinelhub:resolution": "HIGH", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate SAR urban imagery", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/sentinel-1/sar_false_color_visualization-2/script.js", "rel": "processing-expression", "sentinelhub:acquisition_mode": "IW", "sentinelhub:layer_name": "Enhanced visualization", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:polarization": "DV", "sentinelhub:resolution": "HIGH", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate Enhanced visualization imagery", "type": "application/javascript"}, {"href": "https://sentinels.copernicus.eu/documents/247904/690755/Sentinel_Data_Legal_Notice", "rel": "license", "title": "License", "type": "application/pdf"}, {"href": "./sentinel-1-grd", "rel  "Global FAPAR at 1km resolution, 10-daily. The FAPAR quantifies the fraction of the solar radiation absorbed by live leaves for the photosynthesis activity. Then, it refers only to the green and alive elements of the canopy. The FAPAR depends on the canopy structure, vegetation element optical properties, atmospheric conditions, and angular configuration. To overcome this latter dependency, a daily integrated FAPAR value is assessed.\n\nFAPAR is recognized as an Essential Climate Variable (ECV) by the Global Climate Observing System (GCOS).", "extent": {"spatial": {"bbox": [[-180.00446428571428, -59.9955357, 179.9955357, 80.0044643]]}, "temporal": {"interval": [["1999-01-01T00:00:00Z", "2020-06-30T00:00:00Z"]]}}, "id": "CGLS_FAPAR_V2_GLOBAL", "license": "free", "links": [{"href": "https://land.copernicus.eu/global/products/fapar", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CGLS_FAPAR_V2_GLOBAL", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0", "title": "Copernicus Global Land FAPAR product V2, 1km resolution, 10-daily"}, {"description": "Global LAI at 1km resolution, 10-daily. The Leaf Area Index is defined as half the total area of green elements of the canopy per unit horizontal ground area. The satellite-derived value corresponds to the total green LAI of all the canopy layers, including the understory which may represent a very significant contribution, particularly for forests. Practically, the LAI quantifies the thickness of the vegetation cover.", "extent": {"spatial": {"bbox": [[-180.00446428571428, -59.9955357, 179.9955357, 80.0044643]]}, "temporal": {"interval": [["1999-01-01T00:00:00Z", " el.\n\nThe data was produced on behalf of the Copernicus Climate Change Service.\n\nThis dataset is marked as experimental because the integration in this backend has not yet been fully validated. Use with caution.", "extent": {"spatial": {"bbox": [[-180.05, -90.05, 179.95, 90.05]]}, "temporal": {"interval": [["2015-01-01T00:00:00Z", null]]}}, "id": "AGERA5", "license": "proprietary", "links": [{"href": "https://cds.climate.copernicus.eu/cdsapp#!/dataset/sis-agrometeorological-indicators", "rel": "alternate", "title": "Product web page."}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/AGERA5", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0", "title": "ECMWF AGERA5 meteo dataset"}, {"description": "SENTINEL3_OLCI_L1B", "extent": {"spatial": {"bbox": [[0, 0, 0, 0]]}, "temporal": {"interval": [[null, null]]}}, "id": "SENTINEL3_OLCI_L1B", "license": "proprietary", "links": [{"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL3_OLCI_L1B", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "0.9.0"}, {"description": "PlanetScope is one of the satellite constellation operated by Planet. PlanetScope satellite constellation consists of more than 130 small satellites called Doves. Each Dove satellite is a CubeSat made of three cubic units and thus measures only 10 cm x 10 cm x 30 cm. The satellites are launched in groups, which constantly improves mission's ch Resources Monitoring GmbH", "name": "Earth Observation Data Centre", "roles": ["host"], "url": "https://eodc.eu/"}, {"name": "Vermessung AVT-", "roles": ["producer"]}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json"], "stac_version": "1.0.0", "title": "Digital Orthophotos (DOP) Austria - Land K\u00e4rnten: Orthofotos Flugblock Osttirol"}, {"description": "The Harmonic model describes the typical seasonal Sentinel-1 backscatter variation on a 20 m pixel level. It was designed as a smoothed time-series approximation, removing short-term perturbations, such as speckle and transient events (like floods for instance). Hence, the model is suited to discern the seasonal changes brought about by varying water content, e.g., inundation or soil moisture, and progression of vegetation structure.\nThe complete Sentinel-1 time-series dataset is challenging to analyse, primarily due to its sheer data volume of at the (global) scale of Petabytes. As a user-friendly alternative, this dataset provides a Harmonic (Fourier) series model that reduces the SAR backscatter seasonality to a relative small number of harmonic coefficient values. Seven coefficients computed using (harmonic) least squares regression, along with the standard deviation of residuals and number of observations, comprise the harmonic parametner set. The parameters are being operationally used to determine the expected SAR backscatter signal for any day of the year as part of the TU Wien's method contributing to GFM's ensemble flood monitoring effort (Bauer-Marschallinger et. al, 2022 https://www.mdpi.com/2072-4292/14/15/3673). The Global Harmonic Parameters (HPARs) were derived from the whole Sentinel-1 VV temporal stack for the period 2019-2020 by least squares regression with a harmonic model formulation, running three sinusoidal iterations (k=3).\nThis dataset was generated by the Remote Sensing Group of the TU Wien Department of Geodesy and Geoinformation,  within Framework Contract (No. 939866-IPR-2020) as part of the provision of an automated, global, satellite-based flood monitoring product for the Copernicus Emergency Management Service (CEMS) managed by the European Commission. The Global Flood Monitoring (GFM) product is integrated within the user interface of the Global Flood Awareness System (GloFAS) of the CEMS. ", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2019-01-01T00:00:00Z", "2021-12-31T00:00:00Z"]]}}, "id": "SENTINEL1_HPAR", "license": "proprietary", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/SENTINEL1_HPAR/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://dev.stac.eodc.eu/api/v1/collections/SENTINEL1_HPAR/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://creativecommons.org/licenses/by/4.0/legalcode", "rel": "license", "title": "TUWien Harmonic Parameter Data License", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL1_HPAR", "rel": "self"}], "providers": [{"name": "TU Wien", "roles": ["processor", "licensor"], "url": "https://www.tuwien.at/mg/geo"}, {"name": "EODC", "roles": ["processor", "host"], "url": "https://eodc.eu/"}], "stac_extensions": ["https://stac-extensions.github.io/sat/v1.0.0/schema.json", "https://stac-extensions.github.io/sar/v1.0.0/schema.json", "https://stac-extensions.github.io/projection/v1.1.0/schema.json", "https://stac-extensions.github.io/datacube/v2.0.0/schema.json"], "stac_version": "1.0.0", "title": "SENTINEL1 Harmonic Parameters"}, {"description": "Austrian High Resolution DEM is generated from Airborne Laser Scanning data with a grid of 10m x 10m.", "extent": {"spatial": {"bbox": [[9.3, 46.2, 17.3, 49.2]]}, "temporal": {"interval": [["2018-01-01T00:00:00Z", null]]}}, "id": "AUT_D mbH", "name": "Earth Observation Data Centre", "roles": ["host"], "url": "https://eodc.eu/"}, {"name": "IBV Krank GmbH", "roles": ["producer"]}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json"], "stac_version": "1.0.0", "title": "Digital Orthophotos (DOP) Austria - Land K\u00e4rnten: Orthofotos Flugblock Klagenfurt"}, {"description": "Orthofotos des Flugblockes Wolfsberg", "extent": {"spatial": {"bbox": [[13.970101698798722, 46.692425077247385, 15.050241586958041, 47.03580174699723]]}, "temporal": {"interval": [["2022-07-13T00:00:00Z", "2022-07-21T00:00:00Z"]]}}, "id": "DOP_AUT_K_WOLFSBERG", "keywords": ["orthophotos", "orthoimage", "Wolfsberg", "carinthia"], "license": "CC-BY-4.0", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/DOP_AUT_K_WOLFSBERG/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://stac.eodc.eu/ingestion/v1/collections/DOP_AUT_K_WOLFSBERG/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/DOP_AUT_K_WOLFSBERG", "rel": "self"}], "providers": [{"description": "Kontakt: kagis@ktn.gv.at", "name": "Land K\u00e4rnten - KAGIS", "roles": ["processor", "licensor"], "url": "https://kagis.ktn.gv.at"}, {"description": "EODC Earth Observation Data Centre for Water Resources Monitoring GmbH", "name": "Earth Observation Data Centre", "roles": ["host"], "url": "https://eodc.eu/"}, {"name": "PRIMIS", "roles": ["producer"]}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json"], "stac_version": "1.0.0", "title": "Digital Orthophotos (DOP) Austria - Land K\u00e4rnten: Orthofotos Flugblock Wolfsberg"}, {"description": "The projected local incidence angle (PLIA) is the angle between the surface normal and the looking direction of the satellite (local incidence angle - LIA) which is further projected into the range plane. It can be computed for each individual Sentinel-1 acquisition during the terrain correction using SNAP Sentinel-1 Toolbox. The PLIA for all Sentinel-1 GRDH scenes in the year 2020 have been proudced. Due to high accuracy and stability of Sentinel-1 orbit, the difference between PLIAs from different passes of the same relative orbit are neglectable, in particular for non-interferometry application. The PLIA are further aggregated to the mean PLIA per each relative orbit. \nThis colleciton includes global mean PLIA per relative orbit at 20 m sampling in Eqiu7 tiling system. The original data has been encoded by multiplying 100 and are stored in integer 16-bits data type in order to minimize file size.", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2020-01-01T00:00:00Z", "2020-12-31T00:00:00Z"]]}}, "id": "SENTINEL1_MPLIA", "license": "proprietary", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/SENTINEL1_MPLIA/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://dev.stac.eodc.eu/api/v1/collections/SENTINEL1_MPLIA/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL1_MPLIA", "rel": "self"}], "providers": [{"name": "TU Wien", "roles": ["processor", "licensor"], "url": "https://www.tuwien.at/mg/geo"}, {"name": "EODC", "roles": ["processor", "host"], "url": "https://eodc.eu/"}], "stac_extensions": ["https://stac-extensions.github.io/sat/v1.0.0/schema.json", "https://stac-extensions.github.io/sar/v1.0.0/schema.json", "https://stac-extensions.github.io/projection/v1.1.0/schema.json", "https://stac-extensions.github.io/datacube/v2.0.0/schema.json"], "stac_version": "1.0.0", "title": "SENTINEL1 Mean PLIA"}, {"description": "Level-1 Single Look Complex (SLC) products are images in the slant range by azimuth imaging plane, in the image plane of satellite data acquisition. Each image pixel is represented by a complex (I and Q) magnitude value and therefore contains both amplitude and phase information. Each I and Q value is 16 bits per pixel. The processing for all SLC products results in a single look in each dimension using the full available signal bandwidth. The imagery is geo-referenced using orbit and attitude data from the satellite. SLC images are produced in a zero Doppler geometry. This convention is common with the standard slant range products available from other SAR sensors.", "extent": {"spatial": {"bbox": [[-180.0, -90.0, 180.0, 90.0]]}, "temporal": {"interval": [["2014-10-10T00:00:00Z", null]]}}, "id": "SENTINEL1_SLC", "keywords": ["ground", "sentinel", "copernicus", "esa", "sar"], "license": "proprietary", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/SENTINEL1_SLC/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://stac.eodc.eu/ingestion/v1/collections/SENTINEL1_SLC/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://scihub.copernicus.eu/twiki/do/view/SciHubWebPortal/TermsConditions", "rel": "license", "title": "Sentinel License"}, {"href": "https://sentinels.copernicus.eu/web/sentinel/technical-guides/sentinel-1-sar/products-algorithms/level-1-algorithms/single-look-complex", "rel": "about", "title": "Sentinel-1 Single Look Complex (SLC) Technical Guide"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL1_SLC", "rel": "self"}], "providers": [{"name": "ESA", "roles": ["producer", "processor", "licensor"], "url": "https://earth.esa.int/eogateway"}, {"name": "EODC", "roles": ["host"], "url": "https://eodc.eu"}], "stac_extensions": ["https://stac-extensions.github.io/sar/v1.0.0/schema.json", "https://stac-extensions.github.io/sat/v1.0.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json", "https://stac-extensions.github.io/item-assets/v1.0.0/schema.json", "https://stac-extensions.github.io/datacube/v2.2.0/schema.json"], "stac_version": "1.0.0", "title": "Sentinel-1 SLC"}, {"description": "Sentinel-3 is an European Earth Observation satellite mission developed to support Copernicus ocean, land, atmospheric, emergency, security and cryospheric applications.\n\nThe main objective of the Sentinel-3 mission is to measure sea surface topography, sea and land surface temperature, and ocean and land surface colour with high accuracy and reliability to support ocean forecasting systems, environmental monitoring and climate monitoring. The mission definition is driven by the need for continuity in provision of ERS, ENVISAT and SPOT vegetation data, with improvements in instrument performance and coverage.\n\nThe Sentinel-3 mission is jointly operated by ESA and EUMETSAT to deliver operational ocean and land observation services.\n\nThe spacecraft carries four main instruments:\n\n    OLCI: Ocean and Land Colour Instrument\n    SLSTR: Sea and Land Surface Temperature Instrument\n    SRAL: SAR Radar Altimeter\n    MWR: Microwave Radiometer.\n\nThese are complemented by three instruments for Precise Orbit Determination (POD):\n\n    DORIS: a Doppler Orbit Radio positioning system\n    GNSS: a GPS receiver, providing precise orbit determination and tracking multiple satellites simultaneously\n    LRR: to accurately locate the satellite in orbit using a Laser Retro-Reflector system.\n\n\n[https://sentinels.copernicus.eu/web/sentinel/missions/sentinel-3/overview](https://sentinels.copernicus.eu/web/sentinel/missions/sentinel-3/overview)\n\nThe main application of the Sentinel-3 topography mission is the study of ocean topography including mean sea level, wave height, wind speed over the surface, sea-ice, ocean currents, Kelvin and Rossby waves, eddies and tides.\n\nThe geophysical parameters to be measured by the Sentinel-3 topography mission are:\n    Surface Height (SSH)\n    Significant Wave Height (SWH)\n    Wind Speed over ocean surface.\n\nThe goal of the Sentinel-3 mission is to provide operational measurements for 20 years using robust and stable altimetry technology already proven in previous ESA missions. The minimum baseline altimeter performance required shall be the same as Envisat and CRYOSAT altimeters.\n\nThe Sentinel-3 orbit (altitude, inclination and coverage) is almost the same as Envisat, allowing continuation of the ERS/Envisat time series.\n\nIn the Sentinel-3 SRAL mission, there are two main modes of operation:\n    High Resolution Mode commonly called Synthetic Aperture Radar (SAR) or delay Doppler altimetry (DDA)\n    Low Resolution Mode (LRM)\n\nThe default (or principal) mode for operation of SRAL is at High Resolution Mode, but LRM provides a backup and enables for consistency with earlier missions.\n\nLike many recent altimeters, Sentinel 3 operates at two frequencies (Ju and C band) in order to derive an ionospheric correction. A Level 2 SRAL/MWR complete product contains three data files:\n    a \"reduced\" (Red) data file, containing a subset of the main 1 Hz Ku band parameters\n    a \"standard\" (Std) data file containing the standard 1 Hz and 20 Hz Ku and C-band parameters\n    an \"enhanced\" (Enh) data file containing the standard 1 Hz and 20 Hz Ku and C-band parameters, the waveforms and the associated parameters necessary to reprocess the data.\n\nThe SRAL/MWR Level-2 products are generated in Standard Archive Format for Europe (SAFE) format. All the information relevant to the product is gathered into a single package. Inside this package, the specific objects containing measurement data are encoded in netCDF format.\n\nThere are different levels of data latency related to the availability of the auxiliary or ancillary data:\n    Near Real-Time (NRT): delivered less than 3 hours after data acquisition\n    Slow Time Critical (STC): delivered within 48 hours after data acquisition\n    Non-Time Critical (NTC): delivered within typically 1 month after data acquisition.\n\nThere are different data products associated with the three levels of processing of altimeter data:\n    Level-0 (L0) is the raw telemetered data\n    Level-1 (L1) is the Level-0 data corrected for instrumental effects\n    Level-2 (L2) is the Level-1 data corrected for geophysical effects\n\nLevel-1 and level-2 products are available to users. Level-0 products are not available to users and are considered only as inputs to Level-1 processing.\n\n[https://sentinel.esa.int/web/sentinel/user-guides/sentinel-3-altimetry/overview](https://sentinel.esa.int/web/sentinel/user-guides/sentinel-3-altimetry/overview).", "extent": {"spatial": {"bbox": [[-180.0, -90.0, 180.0, 90.0]]}, "temporal": {"interval": [["2016-02-23T00:00:00Z", null]]}}, "id": "SENTINEL3_SRAL_L2", "keywords": ["sentinel", "copernicus", "esa", "ocean", "land", "atmospheric", "emergency", "security", "cryospheric", "applications", "temperature", "colour", "topography", "olci", "slstr", "sral", "mwr", "doris", "gnss", "lrr", "level-2"], "license": "proprietary", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/SENTINEL3_SRAL_L2/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL3_SRAL_L2", "rel": "self"}], "providers": [{"name": "ESA", "roles": ["producer", "processor", "licensor"], "url": "https://earth.esa.int/web/guest/home"}, {"name": "EODC", "roles": ["host"], "url": "https://eodc.eu/"}], "stac_extensions": ["https://stac-extensions.github.io/sat/v1.0.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json", "https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/timestamps/v1.1.0/schema.json", "https://stac-extensions.github.io/alternate-assets/v1.1.0/schema.json", "https://stac-extensions.github.io/processing/v1.1.0/schema.json", "https://stac-extensions.github.io/scientific/v1.0.0/schema.json"], "stac_version": "1.0.0", "title": "Sentinel-3 Products: SRAL Level-2 data"}, {"description": "Sentinel-1 Sigma Nought (SIG0) Products are radiometric calibrated and georeferenced backscatter data generated from Sentinel-1 level-1 Interferometric Wide (IW) Swath Ground Range Detected (GRD) High resolution products using TUWien Sentinel-1 preprocesssing workflow. The preprocessing workflow includes following steps: applying precise orbit file, radiometric calibration, thermal noise removal, and range doppler terrain correction. In the end, Sigma0 backscatter image is reprojected and resampled into Equi7 Grid system at 20m pixels spacing.", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2014-10-01T00:00:00Z", null]]}}, "id": "SENTINEL1_SIG0_20M", "license": "proprietary", "links": [{"href": "https://stac.eodc.eu/api/v1/collections/SENTINEL1_SIG0_20M/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://stac.eodc.eu/ingestion/v1/collections/SENTINEL1_SIG0_20M/items", "rel": "items", "type": "application/geo+json"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL1_SIG0_20M", "rel": "self"}], "providers": [{"name": "TU Wien", "roles": ["processor", "licensor"], "url": "https://www.tuwien.at/mg/geo"}, {"name": "EODC", "roles": ["processor", "host"], "url": "https://eodc.eu/"}], "stac_extensions": ["https://stac-extensions.githu lution, limited area"}, {"description": "This collection contains reference rice paddy field maps derived from [ALOS-2 ScanSAR](https://alos-pasco.com/en/alos-2/spec/)\ngeometrically corrected (orthorectified) data in selected AOIs between 2019 and 2020 for NASA/ESA/JAXA EODashboard Hackathon.\nThe reference map is described in the digital code as 255: rice paddy field, 0: others.\n", "extent": {"spatial": {"bbox": [[-123.518, 8.85, 106.11, 42.389], [104.86, 8.85, 106.11, 10.37], [-123.518, 38.672, -120.1, 42.389]]}, "temporal": {"interval": [["2019-03-01T00:00:00Z", "2020-03-01T00:00:00Z"]]}}, "id": "ALOS_PALSAR2_RICE_PADDY_FIELD_MAP", "license": "See [additional info](https://collections.eurodatacube.com/alos-2-palsar-2-scansar-rice-fields-map/readme.html)", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/alos-2-palsar-2-scansar-rice-fields-map/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Reference Rice Paddy Map", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate Reference Rice Paddy Map imagery", "type": "application/javascript"}, {"href": "./alos-2-palsar-2-scansar-rice-fields-map", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/ALOS_PALSAR2_RICE_PADDY_FIELD_MAP", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "This [ALOS-2 ScanSAR](https://alos-pasco.com/en/alos-2/spec/) L2.1 product contains geometrically corrected (orthorectified) \ndata in selected AOIs between 2019 and 2020 for NASA/ESA/JAXA EODashboard Hackathon. \nThe PALSAR-2 aboard the ALOS-2 is a Synthetic Aperture Radar (SAR), which emits microwave and receives the reflection \nfrom the ground to acquire information. Since it does not need other sources of light such as the sun, SAR has the \nadvantage of providing satellite images during day or night. For transmitting and receiving microwaves PALSAR-2 uses \nthe L-band, which is less affected by clouds and rains. This all-weather observing capability is suitable for \nmonitoring disasters rapidly. In addition, L-band microwave can reach to the ground partially penetrating through \nvegetation to obtain information about vegetation and ground surface.\nScanSAR is wide swath mode with 100m spatial resolution, 350km width swath, and dual polarization (HH/HV).\n", "extent": {"spatial": {"bbox": [[-123.518, 8.85, 106.11, 42.389], [104.86, 8.85, 106.11, 10.37], [-123.518, 38.672, -120.1, 42.389]]}, "temporal": {"interval": [["2019-02-06T00:00:00Z", "2020-10-16T00:00:00Z"]]}}, "id": "ALOS_PALSAR2_AGRICULTURE", "license": "See [additional info](https://collections.eurodatacube.com/alos-2-palsar-2-scansar-for-agriculture/readme.html)", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/alos-2-palsar-2-scansar-for-agriculture/hh_script.js", "rel": "processing-expression", "sentinelhub:layer_name": "HH", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate HH imagery", "type": "application/javascript"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/alos-2-palsar-2-scansar-for-agriculture/hv_script.js", "rel": "  and receiving microwaves PALSAR-2 uses \nthe L-band, which is less affected by clouds and rains. This all-weather observing capability is suitable for \nmonitoring disasters rapidly. In addition, L-band microwave can reach to the ground partially penetrating through \nvegetation to obtain information about vegetation and ground surface. \nData for Paris and Dunkirk are Strip Map mode 3 (SM3) which is fine mode with 10m spatial resolution with 70km width swath and dual polarization (HH/HV),\nwhile Beijing data is both Strip Map mode 3 (SM3) and Strip Map mode 1 (SM1) which is also fine mode with 3m spatial resolution with 50km width swath and dual polarization (HH/HV).\n", "extent": {"spatial": {"bbox": [[-118.002, 33.707, 139.897, 51.587], [3.111, 48.519, 3.672, 49.004], [1.127, 50.466, 3.204, 51.587], [-118.002, 33.707, -117.869, 34.226], [116.283, 39.637, 117.247, 40.129], [139.651, 35.267, 139.897, 35.965]]}, "temporal": {"interval": [["2019-03-06T00:00:00Z", "2021-04-08T00:00:00Z"]]}}, "id": "ALOS_PALSAR2_L2_1_10M", "license": "See [additional info](https://collections.eurodatacube.com/alos-2-palsar-2-stripmap-for-economy/readme.html)", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/alos-2-palsar-2-stripmap-for-economy/hh_script.js", "rel": "processing-expression", "sentinelhub:layer_name": "HH", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate HH imagery", "type": "application/javascript"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/alos-2-palsar-2-stripmap-for-economy/hv_script.js", "rel": "processing-expression", "sentinelhub:layer_name": "HV", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate HV imagery", "type": "application/javascript"}, {"href": "./alos-2-palsar-2-stripmap-for-economy", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/ALOS_PALSAR2_L2_1_10M", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The S2GLC 2017 product represents land cover classification of a major portion of the European continent. The classification has been performed using multi-temporal Sentinel-2 data collected during the year 2017 with the methodology developed in the frame of the Sentinel-2 Global Land Cover (S2GLC) project. The S2GLC 2017 dataset is delivered with 10 m spatial resolution with thematic legend composed of 13 land cover classes", "extent": {"spatial": {"bbox": [[-33.56847525983416, 31.857766985498905, 62.19564440228477, 72.37088743023797]]}, "temporal": {"interval": [["2017-01-01T00:00:00Z", "2017-01-01T00:00:01Z"]]}}, "id": "CAMS_GLC", "license": "Full, open and free access, Copernicus license ([details](https://atmosphere.copernicus.eu/sites/default/files/repository/CAMS_data_license.pdf)).", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/cams_glc_2017/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Land Cover Classification", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate Land Cover Classification imagery", "type": "application/j cube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The CNES Land Cover Map (Occupation des Sols, OSO) produces land classification for Metropolitan France at 10 m spatial resolution based on Sentinel-2 L2A data within the Theia Land Cover CES framework.\nMaps for 2021, 2020, 2019, and 2018 use a 23-categories nomenclature. For earlier maps in 2017 and 2016, a fully compatible 17-classes nomenclature is employed.\n", "extent": {"spatial": {"bbox": [[-6.26, 40.46, 11.85, 51.45]]}, "temporal": {"interval": [["2016-01-01T00:00:00Z", "2021-01-01T00:00:00Z"]]}}, "id": "CNES_LAND_COVER_MAP", "license": "proprietary", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/other_collections/cnes/cnes_land_cover_classification/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "CNES Land Cover Map", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualise CNES Land Cover Map imagery", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/other_collections/cnes/cnes_land_cover_confidence/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "CNES Land Cover Classifier Confidence", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualise the classifier confidence", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/other_collections/cnes/cnes_land_cover_validity/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "CNES Land Cover Validity", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualise the CNES Land Cover Validity", "type": "application/javascript"}, {"href": "https://collections.eurodatacube.com/cnes-land-cover-map/readme.html#band-information", "rel": "about", "title": "Nomenclature mapping - band values CNES Land Cover Map labels - Legend used for 2021, 2020, 2019 and 2018 data", "type": "text/html"}, {"href": "https://theia.cnes.fr/atdistrib/documents/Licence-Theia-CNES-Sentinel-ETALAB-v2.0-en.pdf", "rel": "license", "title": "License", "type": "text/html"}, {"href": "./cnes-land-cover-map", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/CNES_LAND_COVER_MAP", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "This online platform uses data from the Copernicus Sentinel-5P satellite and shows the averaged carbon monoxide concentrations across the globe \u2014 using a 3-day moving average. Using a 3 day average eliminates most data gaps and improves data quality by reducing random noise. Satellite measurements of concentrations of pollutants like Carbon Monoxide, having a life-time in the atmosphere of about 1 month, can be used to monitor trans-boundary movement of air pollution.\nCarbon monoxide (CO) is a colorless, odorless, and tasteless gas that is toxic to humans as it can disrupt the transport of oxygen by the blood. In the atmosphere, it is spatially variable and has a life-time of about 1 month.\nIt is produced primarily by the incomplete combustion or oxidation of carbonaceous materials or substances used for fuel in transportation by internal combustion motor vehicles, in industrial heating and processing, and in the heating of homes and buildings. Other sources of CO production are open burning and aircraft emission.\nThe Copernicus Sentinel-5P CO measurements were first filtered according to the recommendation in the Product Readme file (only data with a qa_value > 0.50 was used). Then the measurements are mapped on a fixed latitude-longitude grid of 4096 x 8192 pixels. The grid is turned into an EPSG:4326 geotiff file using the appropriate color scale, which is again turned into an EPSG:3857 tile map.\n", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2018-04-30T00:00:00Z", null]]}}, "id": "SENTINEL_5P_CO_T3D_AVERAGE", "license": "Full, open and free access", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/co_3daily_data/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "co-3daily", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate co imagery", "type": "application/javascript"}, {"href": "./co_3daily_data", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL_5P_CO_T3D_AVERAGE", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "This indicator is based on the detection of moving trucks on motorways in the EU. The detection uses data from the Copernicus Sentinel-2 satellite.", "extent": {"spatial": {"bbox": [[-31.26818657, 27.693670044054727, 34.06794939183746, 70.09145355]]}, "temporal": {"interval": [["2017- ml"}, {"href": "./hrsi-fsc", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/FRACTIONAL_SNOW_COVER", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The High-Resolution Snow & Ice Monitoring service (HR-S&I) is part of the Copernicus Land Monitoring Service (CLMS). The snow aspect of the service provides products \nmeasuring Snow cover (FSC, FSTOC, FSCOG, GFSC), Snow state conditions (WDS, SWS) and persistent snow area (PSA). There are also ice products that measure ice cover \n(RLIE) and aggregated river and lake ice extent (ARLIE).\n\nMore information about the data can be found [here](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-snow-and-ice-monitoring) and\nthe snow products user manual is located [here](https://land.copernicus.eu/user-corner/technical-library/hrsi-snow-pum). \n\nThe Persistent Snow Area (PSA) product is generated annually from FSC products and provides the extent of persistent snow cover for that year (the area where snow is \npresent throughout the hydrological year). The PSA corresponds to pixels with a snow probability greater than 0.95, i.e. where snow was observed in at least 95% \nof the observations (under clear-sky conditions). For optimisation reasons, the retrieval methodology assumes that the minimal snow cover is reached across Europe between \n1 May and 30 September; thus the algorithm performs the aggregation only over this period.\n", "extent": {"spatial": {"bbox": [[-26, 34, 44, 66]]}, "temporal": {"interval": [["2017-05-01T00:00:00Z", "2022-05-12T00:00:00Z"]]}}, "id": "PERSISTENT_SNOW_AREA", "license": "proprietary", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-psa-psa/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Persistent Snow Area", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate PSA (Persistent Snow Area) visualisation", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-psa-psa-quality/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "Persistent Snow Area Quality ", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate PSA (Persistent Snow Area) quality layer visualisation", "type": "application/javascript"}, {"href": "https://land.copernicus.eu/en/faq#data_use_terms_and_conditions", "rel": "license", "title": "License", "type": "text/html"}, {"href": "./hrsi-psa", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/PERSISTENT_SNOW_AREA", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The River and Lake Ice Extent - Sentinel 1 (RLIE S1) product is part of the Copernicus Land Monitoring Service (CLMS), \npan-European High Resolution Snow and Ice Monitoring [(HR-S&I)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-snow-and-ice-monitoring) Ice product suite.The River and Lake Ice Extent (RLIE) products measure the presence of ice in rivers and lakes described by the EU-HYDRO network database, in particular the area of snow-free or snow-covered ice. \nThe RLIE S1 product is released in near real time for the entire EEA39 zone based on the revisit time of the Sentinel 1 syntetic aperture radar constellation, and it is generated at a spatial resolution of 20 m x 20 m.  Because it is time critical for several applications, every effort is made to provide near real time ice products between 6 and 12 hours after the data sensing time. \nMore information about the RLIE S1 product methodology and workflow is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/hrsi-ice-pum)\n", "extent": {"spatial": {"bbox": [[-26, 34, 44, 66]]}, "temporal": {"interval": [["2016-09-01T00:00:00Z", null]]}}, "id": "EEA_RIVER_AND_LAKE_ICE_EXTENT_SENTINEL1", "license": "proprietary", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s1/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "RLIE", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate RLIE S1 imagery", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s1-quality/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "QC", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualize the RLIE S1 quality imagery", "type": "application/javascript"}, {"href": "https://land.copernicus.eu/en/faq#data_use_terms_and_conditions", "rel": "license", "title": "License", "type": "text/html"}, {"href": "./hrsi-rlie-s1", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/EEA_RIVER_AND_LAKE_ICE_EXTENT_SENTINEL1", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The River and Lake Ice Extent - Sentinel 2 (RLIE S2) product is part of the Copernicus Land Monitoring Service (CLMS), \npan-European High Resolution Snow and Ice Monitoring [(HR-S&I)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-snow-and-ice-monitoring) Ice product suite.The River and Lake Ice Extent (RLIE) products measure the presence of ice in rivers and lakes described by the EU-HYDRO network database, in particular the area of snow-free or snow-covered ice. \nThe RLIE S2 product is released in near real time for the entire EEA39 zone based on the revisit time of the Sentinel 2 constellation, and it is generated at a spatial resolution of 20 m x 20 m.  Because it is time critical for several applications, every effort is made to provide near real time ice products between 6 and 12 hours after the data sensing time. \nMore information about the RLIE S2 product methodology and workflow is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/hrsi-ice-pum)\n", "extent": {"spatial": {"bbox": [[-26, 34, 44, 66]]}, "temporal": {"interval": [["2016-09-01T00:00:00Z", null]]}}, "id": "RIVER_AND_LAKE_ICE_EXTENT_SENTINEL2", "license": "proprietary", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s2/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "RLIE", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate RLIE S2 imagery", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s2-quality/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "QC", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualize the RLIE S2 quality imagery", "type": "application/javascript"}, {"href": "https://land.copernicus.eu/en/faq#data_use_terms_and_conditions", "rel": "license", "title": "License", "type": "text/html"}, {"href": "./hrsi-rlie-s2", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/RIVER_AND_LAKE_ICE_EXTENT_SENTINEL2", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The River and Lake Ice Extent S1+S2 (RLIE S1+S2) product is part of the Copernicus Land Monitoring Service (CLMS), \npan-European High Resolution Snow and Ice Monitoring [(HR-S&I)](https://land.copernicus.eu/pan-european/biophysical-parameters/high-resolution-snow-and-ice-monitoring) Ice product suite.The River and Lake Ice Extent (RLIE) products measure the presence of ice in rivers and lakes described by the EU-HYDRO network database, in particular the area of snow-free or snow-covered ice. \nThe RLIE S1+S2 product is computed from the combination of RLIE S1 and RLIE S2 products.The RLIE S2 product from a given day is gap-filled using the RLIE S1 information from the same day. Because the RLIE S1+S2 is only produced when RLIE S2 and RLIE S1 products are aquired on the same day, it is delivered in delayed-time for the entire EEA39 zone at a spatial resolution of 20 m x 20 m.\nMore information about the RLIE S1+S2 product methodology and workflow is outlined in the [product user manual](https://land.copernicus.eu/user-corner/technical-library/hrsi-ice-pum)\n", "extent": {"spatial": {"bbox": [[-26, 34, 44, 66]]}, "temporal": {"interval": [["2016-09-01T00:00:00Z", null]]}}, "id": "RIVER_AND_LAKE_ICE_EXTENT_SENTINEL1_SENTINEL2", "license": "proprietary", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s1s2/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "RLIE", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate RLIE S1+S2 imagery", "type": "application/javascript"}, {"href": "https://custom-scripts.sentinel-hub.com/copernicus_services/hrsi/hrsi-rlie-s1s2-quality/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "QC", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to visualize the RLIE S1+S2 quality imagery", "type": "application/javascript"}, {"href": "https://land.copernicus.eu/en/faq#data_use_terms_and_conditions", "rel": "license", "title": "License", "type": "text/html"}, {"href": "./hrsi-rlie-s1s2", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/RIVER_AND_LAKE_ICE_EXTENT_SENTINEL1_SENTINEL2", "rel": "self"}], "stac_extensi ments were first filtered according to the recommendation in the Product Readme file (only data with a qa_value > 0.50 was used). Then the measurements are mapped on a fixed latitude-longitude grid of 4096 x 8192 pixels. The grid is turned into an EPSG:4326 geotiff file using the appropriate color scale, which is again turned into an EPSG:3857 tile map.\nData gaps are visible based on the product quality filtering and the fact that over the sea only measurements for sun-glint situations are being provided.\n", "extent": {"spatial": {"bbox": [[-180, -90, 180, 90]]}, "temporal": {"interval": [["2021-11-15T00:00:00Z", null]]}}, "id": "SENTINEL_5P_CH4_T7D_AVERAGE", "license": "Full, open and free access", "links": [{"href": "https://docs.sentinel-hub.com/api/latest/api/process/", "rel": "about", "title": "Details about running Evalscripts", "type": "text/html"}, {"href": "https://raw.githubusercontent.com/eurodatacube/public-collections/main/collections/s5p-ch4-weekly/script.js", "rel": "processing-expression", "sentinelhub:layer_name": "CH4-weekly", "sentinelhub:mosaicking_order": "mostRecent", "sentinelhub:upsampling": "BICUBIC", "title": "Evalscript to generate ch4 imagery", "type": "application/javascript"}, {"href": "./s5p-ch4-weekly", "rel": "about", "title": "Website describing the collection", "type": "text/html"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "root"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections", "rel": "parent"}, {"href": "https://openeocloud.vito.be/openeo/1.0.0/collections/SENTINEL_5P_CH4_T7D_AVERAGE", "rel": "self"}], "stac_extensions": ["https://stac-extensions.github.io/datacube/v2.2.0/schema.json", "https://stac-extensions.github.io/eo/v1.1.0/schema.json"], "stac_version": "1.0.0"}, {"description": "The data comes from the Copernicus Sentinel-5P satellite and shows the averaged nitrogen dioxide concentrations across the globe \u2013 using a 14-day moving average. Concentrations of short-lived
